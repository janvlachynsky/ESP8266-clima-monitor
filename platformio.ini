[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
	adafruit/Adafruit Unified Sensor@^1.1.13	# DHT
	adafruit/DHT sensor library@^1.4.4			# DHT
	knolleary/PubSubClient@^2.8					# MQTT
	adafruit/Adafruit GFX Library@^1.11.9 		# GFX for OLED display
	olikraus/U8g2@^2.35.9						# U8g2 for OLED display
	adafruit/Adafruit BusIO@^1.15.0 			# I2C for OLED display
